version: "2"
services:
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - URL=nstraub.com
      - SUBDOMAINS=port,graf,mango,kiwi
      - VALIDATION=http
      - EMAIL="dev@nstraub.com#
      - DHLEVEL=4096
      - ONLY_SUBDOMAINS=true #optional
    volumes:
      - /srv/nginx:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped
